<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz Levels</title>
  <style>
    /* General styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3, #ff7eb3);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
      z-index: -2;
      animation: pulsate 15s infinite;
    }

    @keyframes pulsate {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    /* Add custom glowing cursor */
    .cursor {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      position: absolute;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
      transition: transform 0.1s, opacity 0.2s;
    }

    .cursor.cursor-hover {
      transform: translate(-50%, -50%) scale(3);
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    /* Level cards container */
    .level-cards {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* 3D Card Styling */
    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 250px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: rotateY(10deg) rotateX(-10deg) scale(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    /* Card glow effect */
    .card:hover::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 20px;
      background: linear-gradient(45deg, rgba(255, 0, 150, 0.4), rgba(0, 204, 255, 0.4));
      z-index: -1;
      filter: blur(15px);
    }

    .card h2 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card p {
      font-size: 1rem;
      color: #ddd;
      text-align: center;
    }

    /* Specific hover effects for each level */
    .card[data-level="beginner"]:hover {
      background: rgba(76, 175, 80, 0.9);
    }

    .card[data-level="intermediate"]:hover {
      background: rgba(255, 152, 0, 0.9);
    }

    .card[data-level="advanced"]:hover {
      background: rgba(244, 67, 54, 0.9);
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="container">
    <h1>Choose Your Quiz Level</h1>
    <div class="level-cards">
      <div class="card" data-level="beginner">
        <h2>Beginner</h2>
        <p>Start your quiz journey with easy questions!</p>
      </div>
      <div class="card" data-level="intermediate">
        <h2>Intermediate</h2>
        <p>Test your skills with a mix of challenges!</p>
      </div>
      <div class="card" data-level="advanced">
        <h2>Advanced</h2>
        <p>Prove your expertise with tough questions!</p>
      </div>
    </div>
  </div>

  <script>
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    const level = card.dataset.level;

    // Redirect to the respective quiz page based on the level
    if (level === 'beginner') {
      window.location.href = '10 chem easy.html';
    } else if (level === 'intermediate') {
      window.location.href = '10 chem inter.html';
    } else if (level === 'advanced') {
      window.location.href = '10 chem hard.html';
    }
  });
});


    // Add custom cursor functionality
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.pageX}px`;
      cursor.style.top = `${e.pageY}px`;
    });

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseover', () => cursor.classList.add('cursor-hover'));
      card.addEventListener('mouseout', () => cursor.classList.remove('cursor-hover'));
    });
  </script>
</body>
</html>
