<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .quiz-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      margin-top: 30px;
    }

    .question {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      background: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: #8d7e84;
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      color: #0e0d0b;
    }

    .next-btn {
      padding: 12px 24px;
      background: #ffdd57;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }

    .next-btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }

    /* Score Page */
    .score-container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      max-width: 800px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .score-details {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .answer-breakdown {
      margin-top: 20px;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .answer-breakdown p {
      margin: 5px 0;
    }

    .correct {
      color: #4CAF50;
    }

    .incorrect {
      color: #f44336;
    }

    .score-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .score-details p {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Math Quiz</h1>
  <div class="quiz-container" id="quiz-container">
    <div id="question-container"></div>
    <div class="timer" id="timer">Time Left: 60s</div>
    <button class="next-btn" id="next-btn">Next</button>
  </div>

  <!-- Score Page -->
  <div id="score-page" class="score-container" style="display:none;">
    <h2>Quiz Completed!</h2>
    <div class="score-details" id="score-details">
      <p>Your Total Score: <span id="final-score"></span></p>
      <p>Correct Answers: <span id="correct-answers"></span></p>
      <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
    </div>
    <div class="answer-breakdown" id="answer-breakdown">
      <h3>Answer Breakdown</h3>
      <div id="answer-list"></div>
    </div>
    <button class="next-btn" onclick="restartQuiz()">Home</button>
  </div>

  <script>
    const questions = [
      { question: "What is 2 + 2?", options: ["3", "4", "5", "6"], answer: 1 },
      { question: "What is 5 Ã— 5?", options: ["20", "25", "30", "35"], answer: 1 },
      { question: "What is the square root of 16?", options: ["2", "4", "8", "10"], answer: 1 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let userResponses = [];
    let timer;

    const questionContainer = document.getElementById("question-container");
    const timerDisplay = document.getElementById("timer");
    const nextBtn = document.getElementById("next-btn");

    function startQuiz() {
      loadQuestion();
      startTimer(60);
    }

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <p class="question">${currentQuestion.question}</p>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button onclick="selectOption(${index})">${option}</button>
          `).join("")}
        </div>
      `;
      nextBtn.style.display = "none";
    }

    function selectOption(selectedIndex) {
      userResponses[currentQuestionIndex] = selectedIndex;
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (selectedIndex === correctAnswer) {
        score++;
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }

      document.querySelectorAll(".options button").forEach((button, index) => {
        if (index === correctAnswer) {
          button.style.backgroundColor = "#4CAF50";
        } else {
          button.style.backgroundColor = "#f44336";
        }
        button.disabled = true;
      });

      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
        startTimer(60);
      } else {
        showScore();
      }
    }

    function startTimer(duration) {
      clearInterval(timer);
      let timeLeft = duration;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          nextBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function showScore() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('score-page').style.display = 'block';

      const percentage = ((score / questions.length) * 100).toFixed(2);

      document.getElementById("final-score").textContent = `${score}/${questions.length}`;
      document.getElementById("correct-answers").textContent = correctAnswers;
      document.getElementById("incorrect-answers").textContent = incorrectAnswers;
      document.getElementById("percentage").textContent = percentage;

      const answerList = document.getElementById("answer-list");
      answerList.innerHTML = "";

      questions.forEach((question, index) => {
        const isCorrect = userResponses[index] === question.answer;
        const resultClass = isCorrect ? 'correct' : 'incorrect';
        const userAnswerText = userResponses[index] !== undefined
          ? question.options[userResponses[index]]
          : "No Answer";
        const correctAnswerText = question.options[question.answer];

        answerList.innerHTML += `
          <p class="${resultClass}">
            <strong>Q${index + 1}:</strong> ${question.question}<br>
            Your Answer: ${userAnswerText} <br>
            Correct Answer: ${correctAnswerText}
          </p>
        `;
      });
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      userResponses = [];
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('score-page').style.display = 'none';
      startQuiz();
    }

    startQuiz();
  </script>
</body>
</html>
