<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .navbar .menu {
      display: flex;
      gap: 20px;
    }

    .navbar .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar .menu a:hover {
      color: #ffdd57;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1547638372-47f26e6ab6c1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080') no-repeat center center/cover;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 20px 0;
      animation: fadeIn 2.5s ease-in-out;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #ff7eb3;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 3s ease-in-out;
    }

    .hero button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  text-align: center;
  padding: 20px 10px;
  margin-top: auto;
  width: 100%;
}


    footer a:hover {
      text-decoration: underline;
    }


    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .navbar .menu {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Quiz Master</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="#signup">Sign Up</a>
      <a href="services.html">Services</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Quiz Master</h1>
    <p>Challenge your mind, test your knowledge, and explore endless quizzes!</p>
    <button onclick="window.location.href='class.html'">Get Started</button>
  </div>

  <footer>
    <p>&copy; 2024 Quiz Master. All rights reserved.</p>
    <p>Follow us on 
      <a href="https://www.facebook.com/">Facebook</a>, 
      <a href="https://x.com/?lang=en">Twitter</a>, and 
      <a href="https://www.instagram.com/">Instagram</a>
    </p>
  </footer>
</body>
</html>
