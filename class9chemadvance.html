<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .quiz-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      margin-top: 30px;
    }

    .question {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      background: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: #8d7e84;
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      color: #ffdd57;
    }

    .next-btn {
      padding: 12px 24px;
      background: #ffdd57;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }

    .next-btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }

    /* Score Page */
    .score-container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      max-width: 800px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .score-details {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .answer-breakdown {
      margin-top: 20px;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .answer-breakdown p {
      margin: 5px 0;
    }

    .correct {
      color: #4CAF50;
    }

    .incorrect {
      color: #f44336;
    }

    .score-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .score-details p {
      font-weight: 500;
    }

    .home-btn {
      padding: 12px 24px;
      background: #00f2fe;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: none;
    }

    .home-btn:hover {
      background: #00a8b0;
    }
  </style>
</head>
<body>
  <h1>Quiz Master</h1>
  <div class="quiz-container" id="quiz-container">
    <div id="question-container"></div>
    <div class="timer" id="timer">Time Left: 60s</div>
    <button class="next-btn" id="next-btn">Next</button>
  </div>

  
  <div id="score-page" class="score-container" style="display:none;">
    <h2>Quiz Completed!</h2>
    <div class="score-details" id="score-details">
      <p>Your Total Score: <span id="final-score"></span></p>
      <p>Correct Answers: <span id="correct-answers"></span></p>
      <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
    </div>
    <div class="answer-breakdown" id="answer-breakdown">
      <h3>Answer Breakdown</h3>
      <div id="answer-list"></div>
    </div>
    
    <a href="home.html" class="home-btn">Home</a>
  </div>

  <script>
    const questions = [
      { question: "What is the IUPAC name of C6H5COOH?", options: ["Phenol", "Benzaldehyde", "Acetic Acid", "Benzoic Acid"], answer: 3 },
      { question: "Which of the following compounds exhibits hydrogen bonding?", options: ["Methane", "Ammonia", "Hydrogen Sulfide", "Oxygen"], answer: 1 },
      { question: "What is the oxidation state of Chromium in K2Cr2O7?", options: ["+2", "+3", "+6", "+7"], answer: 2 },
      { question: "What is the heat of neutralization of a strong acid and a strong base?", options: ["-57 kJ/mol", "-52 kJ/mol", "0 kJ/mol", "-63 kJ/mol"], answer: 0 },
      { question: "Which of the following is an example of a covalent network solid?", options: ["Diamond", "Graphite", "Sodium Chloride", "Calcium Oxide"], answer: 0 },
      { question: "What is the atomic number of the element with the electron configuration [Ne]3s²3p²?", options: ["14", "12", "16", "18"], answer: 0 },
      { question: "What is the bond angle in a tetrahedral molecule?", options: ["90°", "120°", "109.5°", "180°"], answer: 2 },
      { question: "Which compound has the highest boiling point?", options: ["Water", "Methanol", "Ethanol", "Acetone"], answer: 0 },
      { question: "What is the molecular weight of H2SO4?", options: ["98 g/mol", "94 g/mol", "88 g/mol", "100 g/mol"], answer: 0 },
      { question: "What is the value of the gas constant R?", options: ["8.314 J/mol·K", "0.0821 L·atm/mol·K", "0.1 J/mol·K", "1 J/mol·K"], answer: 0 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let timer;
    let answers = [];

    const questionContainer = document.getElementById("question-container");
    const timerDisplay = document.getElementById("timer");
    const nextBtn = document.getElementById("next-btn");

    function startQuiz() {
      loadQuestion();
      startTimer(60);
    }

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <p class="question">${currentQuestion.question}</p>
        <div class="options">
          ${currentQuestion.options.map((option, index) => `
            <button onclick="selectOption(${index})">${option}</button>
          `).join("")}
        </div>
      `;
      nextBtn.style.display = "none";
    }

    function selectOption(selectedIndex) {
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (selectedIndex === correctAnswer) {
        score++;
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }

      answers[currentQuestionIndex] = selectedIndex;

      document.querySelectorAll(".options button").forEach((button, index) => {
        if (index === correctAnswer) {
          button.style.backgroundColor = "#4CAF50";
        } else {
          button.style.backgroundColor = "#f44336";
        }
        button.disabled = true;
      });

      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
        startTimer(60);
      } else {
        showScore();
      }
    }

    function startTimer(duration) {
      clearInterval(timer);
      let timeLeft = duration;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          nextBtn.style.display = "inline-block";
        }
      }, 1000);
    }

    function showScore() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('score-page').style.display = 'block';

      const percentage = ((score / questions.length) * 100).toFixed(2);

      document.getElementById("final-score").textContent = `${score}/${questions.length}`;
      document.getElementById("correct-answers").textContent = correctAnswers;
      document.getElementById("incorrect-answers").textContent = incorrectAnswers;
      document.getElementById("percentage").textContent = percentage;

      const answerList = document.getElementById("answer-list");
      questions.forEach((question, index) => {
        const userAnswer = answers[index];
        const isCorrect = userAnswer === question.answer;
        const resultClass = isCorrect ? 'correct' : 'incorrect';
        answerList.innerHTML += `
          <p class="${resultClass}">Q${index + 1}: ${question.question} - ${isCorrect ? "Correct" : "Incorrect"}</p>
        `;
      });
    }

    nextBtn.addEventListener("click", nextQuestion);
    startQuiz();
  </script>
</body>
</html>
