<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-scale=1.0">
  <title>English Quiz - Class 10</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .quiz-container {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      margin-top: 30px;
    }

    .question {
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .options button {
      background: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .options button:hover {
      background: #8d7e84;
      transform: scale(1.05);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .timer {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
      color: #0e0d0b;
    }

    .next-btn {
      padding: 12px 24px;
      background: #ffdd57;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      display: none;
      text-align: center;
      transition: background 0.3s, transform 0.3s;
    }

    .next-btn:hover {
      background: #ffd700;
      transform: scale(1.05);
    }

    /* Score Page */
    .score-container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      max-width: 800px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
    }

    .score-details {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .answer-breakdown {
      margin-top: 20px;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }

    .answer-breakdown p {
      margin: 5px 0;
    }

    .correct {
      color: #4CAF50;
    }

    .incorrect {
      color: #f44336;
    }

    .score-container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .score-details p {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>English Quiz - Class 10</h1>
  <div class="quiz-container" id="quiz-container">
    <div id="question-container"></div>
    <div class="timer" id="timer">Time Left: 60s</div>
    <button class="next-btn" id="next-btn">Next</button>
  </div>

  <!-- Score Page -->
  <div id="score-page" class="score-container" style="display:none;">
    <h2>Quiz Completed!</h2>
    <div class="score-details" id="score-details">
      <p>Your Total Score: <span id="final-score"></span></p>
      <p>Correct Answers: <span id="correct-answers"></span></p>
      <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
    </div>
    <div class="answer-breakdown" id="answer-breakdown">
      <h3>Answer Breakdown</h3>
      <div id="answer-list"></div>
    </div>
    <button class="next-btn" onclick="restartQuiz()">Home</button>
  </div>

  <script>
    const questions = [
      { question: "Which of the following is a metaphor?", options: ["The wind was a gentle kiss on my cheek.", "The wind blew softly.", "The trees were swaying in the breeze.", "The wind howled through the night."], answer: 0 },
      { question: "What is the meaning of the idiom 'Break the ice'?", options: ["To create a cold environment", "To start a conversation in a social setting", "To destroy something", "To break a frozen surface"], answer: 1 },
      { question: "Which word is an example of an oxymoron?", options: ["Bittersweet", "Happy", "Sad", "Quickly"], answer: 0 },
      { question: "Which of the following sentences uses a simile?", options: ["He runs like the wind.", "The wind howled.", "The trees swayed.", "She smiled brightly."], answer: 0 },
      { question: "Choose the correct sentence:", options: ["She said that she will go.", "She said that she would go.", "She said that she going.", "She said that she goes."], answer: 1 },
      { question: "Identify the passive voice sentence:", options: ["The ball was thrown by him.", "He threw the ball.", "He is throwing the ball.", "The ball was thrown."], answer: 0 },
      { question: "What is the correct form of the word 'run' in the past perfect tense?", options: ["Ran", "Running", "Had run", "Will run"], answer: 2 },
      { question: "Which of the following sentences uses an appropriate relative pronoun?", options: ["The boy which I met yesterday is my friend.", "The boy who I met yesterday is my friend.", "The boy I met yesterday is my friend.", "The boy whom I met yesterday is my friend."], answer: 1 },
      { question: "In the sentence, 'I have been reading for two hours,' what is the tense?", options: ["Present Perfect", "Present Continuous", "Past Perfect", "Past Continuous"], answer: 1 },
      { question: "Which of the following words is a gerund?", options: ["Running", "Run", "Ran", "Runs"], answer: 0 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let correctAnswers = 0;
    let incorrectAnswers = 0;
    let timer;
    let userAnswers = [];

    const questionContainer = document.getElementById("question-container");
    const timerDisplay = document.getElementById("timer");
    const nextBtn = document.getElementById("next-btn");

    function startQuiz() {
      loadQuestion();
      startTimer(60);
    }

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = ` 
        <p class="question">${currentQuestion.question}</p>
        <div class="options">
          ${currentQuestion.options.map((option, index) => ` 
            <button onclick="selectOption(${index})">${option}</button>
          `).join("")}
        </div>
      `;
      nextBtn.style.display = "none";
    }

    function selectOption(selectedIndex) {
      const correctAnswer = questions[currentQuestionIndex].answer;

      // Save user answer
      userAnswers[currentQuestionIndex] = selectedIndex;

      if (selectedIndex === correctAnswer) {
        score++;
        correctAnswers++;
      } else {
        incorrectAnswers++;
      }

      document.querySelectorAll(".options button").forEach((button, index) => {
        button.disabled = true;
        if (index === correctAnswer) {
          button.style.backgroundColor = "#4CAF50"; // Correct
        } else if (index === selectedIndex) {
          button.style.backgroundColor = "#f44336"; // Incorrect
        }
      });

      nextBtn.style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function startTimer(duration) {
      let timeLeft = duration;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showScore();
        }
      }, 1000);
    }

    function showScore() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('score-page').style.display = 'block';

      const percentage = ((score / questions.length) * 100).toFixed(2);

      document.getElementById("final-score").textContent = `${score}/${questions.length}`;
      document.getElementById("correct-answers").textContent = correctAnswers;
      document.getElementById("incorrect-answers").textContent = incorrectAnswers;
      document.getElementById("percentage").textContent = percentage;

      const answerList = document.getElementById("answer-list");
      answerList.innerHTML = ""; // Clear previous content
      questions.forEach((question, index) => {
        const isCorrect = userAnswers[index] === question.answer;
        const resultClass = isCorrect ? 'correct' : 'incorrect';
        answerList.innerHTML += `
          <p class="${resultClass}">Q${index + 1}: ${question.question} - ${isCorrect ? "Correct" : "Incorrect"}</p>
        `;
      });
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      correctAnswers = 0;
      incorrectAnswers = 0;
      userAnswers = [];
      document.getElementById('score-page').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      startQuiz();
    }

    nextBtn.addEventListener("click", nextQuestion);
    startQuiz();
  </script>
</body>
</html>
